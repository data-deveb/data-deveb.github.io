<script type="text/javascript">
$(document).ready(function(){
$("#btn1").click(function(){
  var date = new Date();
  var ntme = date.getTime();
  var cl = '<input id="im';
  var cl2 ='" type="radio" name="sekme1">'+ "\n";
  var cl3 ='<label for="im';
  var cl4= '">Sekme im'+ ntme +'</label>'+ "\n" +'<div>Burası senin alanın.</div>';

  var cla = '&#60;input id="im';
  var cl2a ='" type="radio" name="sekme1"&#62;'+ "\n";
  var cl3a ='&#60;label for="im';
  var cl4a= '"&#62;Sekme adı&#60;/label&#62;'+ "\n" +'&#60;div&#62;Burası senin alanın.&#60;/div&#62;'+ "\n";
  var hepsi = cl+ntme+cl2+cl3+ntme+cl4;
  var hepsia = cla+ntme+cl2a+cl3a+ntme+cl4a;
    $(".main").append(hepsi);
    $("#sekmeler").append(hepsia);
  });
});
</script>
