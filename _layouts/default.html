{% assign veri = site.data.s1n0.deveb %}{% assign dil = page.lang %}
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "tr" }}">

  {%- include head.html -%}

<body data-gnl="görüntülük-kaplamı">

  <div data-gnl="kaplam oluk-çevre">

    <div id="sol-alan" data-gnl="t" data-ort="4 /22 kaplam oluk-çevre">

      <div class="damga" data-gnl="o geniş-aralıklı" data-ort="lt" data-ulu="8 _s _o">

        <div>
          <a href="/" class="logo2" data-gnl="0">
            deveb
          </a>

          <input id="menü-ana-çapraz" checked type="radio" name="ana-menü" data-kapaç="sağda çaprazlama">
          <label for="menü-ana">•••</label>
          <label for="menü-ana-çapraz">///</label>
        </div>
        <span class="birincil" data-imgelik="kapsül küçük" data-gnl="0 |-1" data-ort="1 /">
          {{ veri.on-surum[dil] }} 1.0.11 
        </span>
        <span class="birincil" data-imgelik="kapsül küçük" data-gnl="0">
          {{ veri.dili[dil] }}
        </span>

        

      </div>
      <div data-gnl data-dev="8 _ts">
        {% include s1n0/dallik.html %}
      </div>
    </div>
    <main id="içerik" data-gnl data-ort="1 / kaplam oluk-çevre">
      <div data-gnl="lt" data-ort="1-| 13 /16" data-byk="12">
        {% if page.title %}
          <h1 class="sayfa">{{ page.title }}</h1>
        {% endif %}
        {{ content }}
      </div>
    </main>
  </div>

  <footer>
  {% include s1n0/foot.html %}
  </footer>

  <style type="text/css">
  .dolgulama-ls-30,
  [for~="menü-ana"],
  [for~="menü-ana-çapraz"]{
    padding-left:60px; padding-right:60px;
  }
  .damga{
    border-bottom:1px solid rgba(114, 137, 218, .2); margin-bottom: 15px; padding-bottom: 15px;
  }
  .logo2{
    padding:15px 15px 15px 0;
  }

  </style>
</body>
</html>
